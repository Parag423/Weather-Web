<!DOCTYPE html>
<html>
    <head>
        <title>Weather App</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="wraper">
            <h1>Weather App</h1>

            <div class="tab-container">
                <p class="tab " data-userWeather>Your Weather</p>
                <p class="tab data-searchWeather" >Search Weather</p>
            </div>
            <div class="weather-container">
                <!--grant location container-->
                <div class="sub-container grant-location-container ">
                    <img src="./assets/location.png" width="80" height="80" loading="lazy">
                    <p>Grant Location Access</p>
                    <p>Allow Access to get weather Information</p>
                    <button class="button" data-grantAccess>Grant Access</button>
                 </div>
            <!-- search form -> form-container-->
            <form class="form-container" data-searchForm>
                <input placeholder="Search for City..." data-searchInput>
                <button class="btn"  type="submit"  >
                    <img src="./assets/search.png"  loading="lazy">
                </button>
            </form>
            
             <!--- loading screen container -->
             <div class="sub-container loading-container">
                <img src="./assets/loading.gif" width="150" height="150">
                <p>Loading...</p>
            </div>

           

            <!-- show weather info -->
            <div class="sub-container user-info-container">

                <!--city name and Flag-->
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon >
                </div>

                <!-- weather descriptuion-->
                <p class="weather-desc" data-weatherDesc></p>
                <!--weather Icon-->
                <img class="weather-icon" data-weatherIcon >
                <!--temperature-->
                <p class="weather-temp" data-temp></p>

                <!--3 cards - parameters-->
                <div class="parameter-container">

                    <!--card 1-->
                    <div class="parameter">
                        <img src="./assets/wind.png" >
                        <p>windspeed</p>
                        <p class="value" data-windspeed></p>
                    </div>

                    <!--card 2-->
                    <div class="parameter">
                        <img src="./assets/humidity.png" >
                        <p>humidity</p>
                        <p class="value" data-humidity></p>
                    </div>

                    <!--card 3-->
                    <div class="parameter">
                        <img src="./assets/cloud.png" >
                        <p>Clouds</p>
                        <p class="value" data-cloudiness></p>
                    </div>

                </div>


            </div>
                </div>
                <!--Error-->
      
                <div class="error">
                    <div class="close"><img src="./assets/close.png"></div>
                    <div class="error-text"></div>
                </div>
            </div>
    
             
     
    </body>
        <script src="index.js"></script>
    </body>
</html>
